{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/login.css' %}"
    />

    <title>Login</title>
  </head>
  <body>
    <section class="side">
      <img src='{% static "imagenes/logo.png" %}' alt="" />
    </section>

    <section class="main">
      <div class="login-container">
        <p class="title">Iniciar Sesión</p>
        <div class="separator"></div>
        <p class="welcome-message">Ingrese sus datos</p>

        <form class="login-form" method="post">
          {% csrf_token %}
          <!-- Agrega el token CSRF si no lo has hecho -->

          <div class="form-control">
            <input type="text" name="usuario" placeholder="Usuario" />
            <i class="fas fa-user"></i>
          </div>
          <div class="form-control">
            <input type="password" name="contraseña" placeholder="Contraseña" />
            <i class="fas fa-lock"></i>
          </div>

          <button type="submit" class="submit">Ingresar</button>

          <a href="{% url 'password_reset' %}"><i>Olvidé mi contraseña?</i></a>
        </form>

        <!-- Agrega aquí la sección para mostrar mensajes de error -->
        {% if messages %}
        <div class="error-message" style="color: red">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}
      </div>
    </section>
  </body>
</html>
