{% extends '../index_master.html' %} {% block content %} {% load static %}

<div class="right_col" role="main">
  <h1>Registrar Usuario</h1>

  <link
    href="{% static 'styles/style.css' %}"
    rel="stylesheet"
    type="text/css"
  />

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" method="post">
            {% csrf_token %}

            <fieldset>
              <legend class="text-center header">Registro de Usuario</legend>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-user bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="fname"
                    name="first_name"
                    type="text"
                    placeholder="Nombres"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-user bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="lname"
                    name="last_name"
                    type="text"
                    placeholder="Apellidos"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-user bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="username"
                    name="username"
                    type="text"
                    placeholder="Usuario"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-lock bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Contraseña"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-lock bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="confirm_password"
                    name="confirm_password"
                    type="password"
                    placeholder="Confirmar Contraseña"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-users bigicon"></i>
                </div>
                <div class="col-md-11">
                  <select id="role" name="role" class="form-control" required>
                    <option value="" disabled selected>Seleccionar Rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="usuarioInventario">
                      Usuario Inventario
                    </option>
                    <option value="usuarioBeneficiario">
                      Usuario Beneficiarios
                    </option>
                    <!-- Agrega más opciones de roles si es necesario -->
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary btn-lg"
                  >
                    Registrar
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
          coc
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
