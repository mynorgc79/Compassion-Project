{%extends '../index_master.html'%} {% block content %}{% load static %}

<div class="right_col" role="main">
  <h1>Crear Área</h1>

  
  <link
    href="{% static 'styles/style.css' %}"
    rel="stylesheet"
    type="text/css"
  />

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" method="post">
            {% csrf_token %}

            <fieldset>
              <legend class="text-center header">Crear Área</legend>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-plus bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="nombre_area"
                    name="nombre_area"
                    type="text"
                    placeholder="Ingrese Área"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-map-pin bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="ubicacion"
                    name="ubicacion"
                    type="text"
                    placeholder="Ingrese Ubicacion del Área"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-1 text-center">
                  <i class="fa fa-pencil bigicon"></i>
                </div>
                <div class="col-md-11">
                  <input
                    id="descripcion"
                    name="descripcion"
                    type="text"
                    placeholder="Ingrese Descripción"
                    class="form-control"
                    required
                  />
                </div>
              </div>

             
              

              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary btn-lg"
                  >
                    Crear
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>

  {% endblock %}
</div>
