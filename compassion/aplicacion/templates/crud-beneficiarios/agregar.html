{%extends '../index_master.html'%}


{% block content %}

<div class="right_col" role="main">
<h1>Agregar Beneficiarios</h1>


<form>
    <div class="form-group row">
      <label for="codigo" class="col-4 col-form-label">Codigo</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-id-card"></i>
            </div>
          </div> 
          <input id="codigo" name="codigo" type="number" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">Nombre</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="nombre" name="nombre" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="apellido" class="col-4 col-form-label">Apellido</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card-o"></i>
            </div>
          </div> 
          <input id="apellido" name="apellido" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nivel" class="col-4 col-form-label">Nivel</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-check"></i>
            </div>
          </div> 
          <input id="nivel" name="nivel" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="fecha_nacimiento" class="col-4 col-form-label">Fecha de Nacimiento</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div> 
          <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="observacion" class="col-4 col-form-label">Observacion</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-align-justify"></i>
            </div>
          </div> 
          <input id="observacion" name="observacion" type="text" class="form-control" required="required">
        </div>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Agregar Beneficiario</button>
      </div>
    </div>
  </form>

</div>

{% endblock %}
