{%extends '../index_master.html'%} {% block content %}

<div class="right_col" role="main">
  <form action="agregar" method="POST">
    {% csrf_token %}

    <h1>Datos Familiares</h1>

    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">Datos del Padre</label>
      <div class="col-4">
        <input
          id="nombre_padre"
          name="nombre_padre"
          type="text"
          class="form-control"
          required="required"
          placeholder="Nombres"
        />
      </div>

      <div class="col-4">
        <input
          id="apellido_padre"
          name="apellido_padre"
          type="text"
          class="form-control"
          required="required"
          placeholder="Apellidos"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">Datos de la madre</label>
      <div class="col-4">
        <input
          id="nombre_madre"
          name="nombre_madre"
          type="text"
          class="form-control"
          required="required"
          placeholder="Nombres"
        />
      </div>

      <div class="col-4">
        <input
          id="apellido_madre"
          name="apellido_madre"
          type="text"
          class="form-control"
          required="required"
          placeholder="Apellidos"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="observacion" class="col-4 col-form-label">Direccion</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-align-justify"></i>
            </div>
          </div>
          <input
            id="direccion"
            name="direccion"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="observacion" class="col-4 col-form-label">Contacto</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-mobile"></i>
            </div>
          </div>
          <input
            id="contacto"
            name="contacto"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
    </div>

    <!--INGRESANDO LOS DATOS DEL BENEFICIARIO-->

    <h1>Datos del Beneficiari@</h1>

    <div class="form-group row">
      <label for="codigo" class="col-4 col-form-label">Codigo</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-id-card"></i>
            </div>
          </div>
          <input
            id="codigo"
            name="codigo"
            type="number"
            required="required"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label"
        >Nombres y Apellidos</label
      >
      <div class="col-4">
        <input
          id="nombre_beneficiario"
          name="nombre_beneficiario"
          type="text"
          class="form-control"
          required="required"
          placeholder="Nombres"
        />
      </div>

      <div class="col-4">
        <input
          id="apellido_beneficiario"
          name="apellido_beneficiario"
          type="text"
          class="form-control"
          required="required"
          placeholder="Apellidos"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="fecha_nacimiento" class="col-4 col-form-label"
        >Fecha de Nacimiento</label
      >
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
          <input
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            class="form-control"
            required
            placeholder="YYYY-MM-DD"
            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
          />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Género</label>
      <div class="col-8">
        <select
          id="genero"
          name="genero"
          required="required"
          class="custom-select"
        >
          <option value="" disabled selected>Seleccione el género</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Nivel</label>
      <div class="col-8">
        <select
          id="nivel"
          name="nivel"
          required="required"
          class="custom-select"
        >
          <option value="" disabled selected>Seleccione el nivel</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="observacion" class="col-4 col-form-label">Observacion</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-align-justify"></i>
            </div>
          </div>
          <input
            id="observacion"
            name="observacion"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">
          Agregar Beneficiario
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
